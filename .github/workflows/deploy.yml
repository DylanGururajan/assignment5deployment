name: Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: "15 10 * * *"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: hello-framework/package-lock.json  # ðŸ‘ˆ important

      - name: Install dependencies
        working-directory: hello-framework  # ðŸ‘ˆ move into subfolder
        run: npm ci

      - name: Build
        working-directory: hello-framework
        run: npm run dev

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: hello-framework/dist  # ðŸ‘ˆ path to built files

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
